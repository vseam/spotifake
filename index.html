<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotifake</title>
    <link rel="icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/font-awesome.min.css">
</head>
<body>
    <div id="white-layer" style="background-color: #F7DDE0;"></div>
    <div class="player">
        <div class="player-song">
            <img id="song-cover" src="./assets/images/pimp-colors.jpg" alt="#">
            <div>
                <span id="song-group">Pimp Flaco & Kinder Malo</span>
                <h2 id="song-title">Chemtrails</h2>
            </div>
        </div>
        <div class="player-timeline">
            <span id="current-time">00:00</span>
            <div class="timeline"><div id="current-timeline"></div></div>
            <span id="total-time">03:14</span>
        </div>
        <div class="player-controls">
            <i id="backward" class="fa fa-step-backward" aria-hidden="true"></i>
            <span id="play-stop"><i class="fa fa-play-circle-o" aria-hidden="true"></i></span>
            <i id="forward" class="fa fa-step-forward" aria-hidden="true"></i>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
